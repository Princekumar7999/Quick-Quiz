<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quick Quiz</title>

    <link rel="stylesheet" href="res/stylesheets/quiz.css">

    <script src="res/scripts/data.js" defer></script>
    <script src="res/scripts/main.js" defer></script>
    <script src="res/scripts/updates.js" defer></script>
    <script src="res/scripts/events.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heads-up">
            <div class="heads-up-questions">
                <h3>
                    Question
                </h3>

                <h1>
                    <span class="current-question">-</span> / <span class="total-questions">-</span>
                </h1>

                <div class="question-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="heads-up-score">
                <h3>
                    Score
                </h3>

                <h1>
                    <span class="current-score">0</span>
                </h1>
            </div>
        </div>

        <ul class="question-cards"></ul>

        <div class="question-nav">
            <button class="previous-button" disabled>Previous</button>
            <button class="next-button" disabled>Next</button>
        </div>
    </div>

    <div class="end-screen">
        <h1 class="title">
            0
        </h1>

        <a href="index.html">
            <button class="home-button">
                Go Home
            </button>
        </a>

        <a href="quiz.html">
            <button class="home-button">
                Play Again
            </button>
        </a>
    </div>
</body>
</html>
